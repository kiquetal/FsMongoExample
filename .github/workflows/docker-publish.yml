name: Build and Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  PROJECT_NAME: fsmongoexample

jobs:
  generate-timestamp:
    name: Generate Timestamp
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.date.outputs.timestamp }}
    steps:
      - name: Get current date
        id: date
        # Generates timestamp in YYYYMMDDHHMMSS format
        run: echo "timestamp=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

  build-and-push:
    name: Build and Push
    needs: generate-timestamp
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux
          - os: windows-latest
            suffix: windows

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Image Tag
        shell: bash
        run: |
          # Convert repository name to lowercase for the image name
          REPO="${{ github.repository }}"
          REPO="${REPO,,}"
          
          # Construct the full image tag
          # Pattern: ghcr.io/owner/repo:projectname-timestamp-arch
          IMAGE_TAG="${{ env.REGISTRY }}/${REPO}:${{ env.PROJECT_NAME }}-${{ needs.generate-timestamp.outputs.timestamp }}-${{ matrix.suffix }}"
          
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "Target Image: ${IMAGE_TAG}"

      # Linux Build Steps
      - name: Set up Docker Buildx
        if: matrix.os == 'ubuntu-latest'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Windows Build Steps
      - name: Build and push Docker image (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          docker build -t $env:IMAGE_TAG .
          if ('${{ github.event_name }}' -ne 'pull_request') {
            docker push $env:IMAGE_TAG
          }